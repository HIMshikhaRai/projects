 				<button type="submit"><i class="fa fa-search"></i></button>
			</form>

			<div id="map">
				
			</div>

			<script type="text/javascript">
				function initMap(){
					var location = {lat: 27.717245, lng: 85.323959};
					var map = new google.maps.Map(document.getElementById("map"),{zoom: 4, center: location});

					var marker = new google.maps.Marker({
						position: location,map: map
					})
				}
			</script>

			<script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9f2I1PT6UDgBdToMhHD2tB7uIOWJJ03M&callback=initMap">
				
			</script>

			</form>

			<div>
			<h1 class="about-room">About room</h1>

			</form>
