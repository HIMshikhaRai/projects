<!DOCTYPE html>
<html>
<head>
	<title>Renter Registration</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style1.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/js/bootstrap.min.js">


</head>
<body>
	<header>
	
	<a href="index.html">
				<img src="images/logo.png" class="logo">
	</a>				
	

	<div class="container">
		<div class="row">

			<div class="col-lg-3"></div>

			<div class="col-lg-6">
				<div id="ui">
					<h2 class="text-center">RENTER REGISTRATION</h2>
					<form action="" class="form-group text-center">
						
						<div class="row" >
							<div class="col-lg-6">
								<label for="">First Name:</label>
								<input type="text" name="fname" class="form-control" placeholder="Enter you Firstname..">
							</div>	

							<div class="col-lg-6">
								<label for="">Last Name:</label>
								<input type="text" name="lname" class="form-control" placeholder="Enter your last name..">
							</div>
						</div>
						<br>
						<label for="">E-mail</label>
						<input type="email" name="email" class="form-control" placeholder="Enter your E-mail...">
						<br>
						<div class="row">
							<div class="col-lg-6">
								<label for="">Password::</label>
								<input type="password" name="fname" class="form-control" placeholder="Enter New Password..">
							</div>	

							<div class="col-lg-6">
								<label for="">Re-type Password:</label>
								<input type="password" name="lname" class="form-control" placeholder="Re-type again..">
							</div>
						</div>
						<br>

						<select class="form-control">
							<option>Choose Gender..</option>
							<option>Male</option>
							<option>Female</option>
							<option>Others</option>
							
						</select>
						<br>
						<input type="submit" name="submit" value="Sign Up" class="btn btn-primary btn-block btn-lg">

					</form>
					
				</div>
			</div>

			<div class="col-lg-3"></div>
			
		</div>
		
	</div>

	</header>
</body>
</html>
